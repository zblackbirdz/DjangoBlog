{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="post listed">
        <a href="{% url 'post_detail' pk=post.pk %}">
        <h6 class="title">{{ post.title }}</h6>
        </a>
        <p>
        <span class="date">{{ post.published_date }}</span><br />
        {{ post.text|linebreaksbr }}
        </p>
    </div>
    {% endfor %}
{% endblock %}
